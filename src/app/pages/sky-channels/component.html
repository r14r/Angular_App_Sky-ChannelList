<main>
  <div class="container">
    <input
      type="text"
      class="form-control"
      id="search-text"
      aria-describedby="search-text"
      [(ngModel)]="searchText"
      placeholder="Enter text to search"
      autofocus
    />

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" class="text-end">#</th>
          <th scope="col">Channel</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let c of channels | appFilter: searchText"
          appHighlight
          [searchedWord]="searchText"
          [classToApply]="'font-weight-bold'"
          [setTitle]="true"
        >
          <td scope="col" class="channel-number text-end">{{ c.id }}</td>
          <td scope="col" class="channel-name">{{ c.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
