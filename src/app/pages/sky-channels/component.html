<div class="container">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target)" placeholder="Filter" />
  </mat-form-field>

  <mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container matColumnDef="channel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Programm</th>
      <td mat-cell *matCellDef="let e" class="mat-column-channel">
        {{e.channel}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let e">{{e.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator
    [pageSizeOptions]="[20, 50, 10]"
    showFirstLastButtons
    aria-label="Select page of channels"
  >
  </mat-paginator>
</div>
